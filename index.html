<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="icon" href="img/knife-icon.svg">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Horrorflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">HORRORFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal-movie">
            <div class="container">
                <h3 class="title">AMERICAN HORROR STORY</h3>
                <p class="description">Uma antologia dramática de terror trazendo a cada temporada novas histórias, cenários e personagens perturbadores.</p>
                
                <div class="buttons">
                    <button role="button" class="button" href="https://www.youtube.com/watch?v=j9OLfcEgVQw&ab_channel=HyperTrailer" target='_blank'>
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="button" href="https://www.themoviedb.org/tv/1413-american-horror-story?language=pt-BR" target='_blank'>
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/mini01.jpg" alt="Poster de um filme">
            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="movie-box" src="img/mini07.jpg" alt="Poster de um filme">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini08.jpg" alt="Poster de um filme">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini09.jpg" alt="Poster de um filme">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini10.jpg" alt="Poster de um filme">
            </div>
        </div>
    </div>

    <!--owl jquery-->
    <script src="js/owl/jquery.min.js"></script>
